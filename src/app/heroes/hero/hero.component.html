<h1>{{ name }}</h1>
<!-- Lista de definiciones -->
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo::</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Wonder Woman' "
  (click)="changeHero()"
  class="btn btn-primary mx-2"
  >
    Cambiar nombre
</button>
<button
  *ngIf="age !== 35"
  (click)="changeAge()"
  class="btn btn-primary"
>
  Cambiar edad
</button>
<button
  (click)="resetForm()"
  class="btn btn-primary mx-2"
>
  Reset
</button>
